version: '3.8'
services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: aproveme
      POSTGRES_PASSWORD: aproveme
      POSTGRES_DB: aproveme
    ports:
      - '5433:5432'
    volumes:
      - db-data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nest-docker
    environment:
      - PORT=3000
    ports:
      - '3001:3003'
    depends_on:
      - db
    volumes:
      - ./src:/app/src

volumes:
  db-data: